<div class="p-6 text-white min-h-screen">

  <div
    *ngIf="!isLoading && playlists.length > 0"
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
    <app-playlist
      *ngFor="let playlist of playlists"
      [playlist]="playlist"
      [isFollowed]="isFollowed"
      (playlistClick)="openPlaylist($event)"
      (followToggle)="toggleFollow($event)">
    </app-playlist>
  </div>

  <div
    *ngIf="!isLoading && playlists.length === 0"
    class="text-center text-lg text-gray-400 mt-6">
    There are no playlists available.
  </div>
</div>
