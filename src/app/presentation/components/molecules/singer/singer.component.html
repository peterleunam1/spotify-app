<a 
  [routerLink]="'/albums/' + singer.id"
  class="block transition-transform transform hover:scale-105 duration-300 ease-in-out"
>
  <div 
    class="bg-[#181818] text-white rounded-lg p-4 shadow-md flex flex-col items-center text-center 
           cursor-pointer hover:bg-[#282828] transition-colors duration-300"
  >
    <img 
      [src]="singer.image" 
      [alt]="'Imagen de ' + singer.name" 
      class="rounded-full object-cover w-36 h-36 mb-4"
    />

    <h2 class="text-lg font-bold text-white hover:text-green-400 transition-colors duration-200">
      {{ singer.name }}
    </h2>

    <p class="text-sm text-gray-400">
      {{ singer.followers | number }} followers
    </p>

    <p class="text-sm text-gray-400">
      {{ formatGenres(singer.genres) }}
    </p>
  </div>
</a>
