<header class="h-[64px] bg-[#000] flex items-center px-2 sm:px-4 flex justify-between"
[ngClass]="{'justify-end': !isSearchVisible}"
>
    <app-input 
    *ngIf="isSearchVisible"
    [type]="'text'" 
    [placeholder]="'Find your favorite artists...'"
    (valueChange)="updateName($event)"
    class="w-2/3"
    >
  </app-input>
  <div class="relative text-white">
    <button (click)="toggleDropdown()" class="cursor-pointer flex items-center space-x-2 hover:bg-gray-800 p-2 rounded-lg">
        <img 
            *ngIf="profile.images.length > 0" 
            [src]="profile.images[0].url" 
            alt="Profile Picture" 
            class="w-10 h-10 rounded-full"
        />
        <span class="font-semibold">{{ profile.display_name }}</span>
    </button>

    <!-- Dropdown -->
    <div 
        *ngIf="isDropdownOpen" 
        class="absolute right-0 mt-2 w-40 bg-white text-black shadow-md rounded-lg overflow-hidden z-10"
    >
        <button 
            (click)="logout()" 
            class="w-full text-left px-4 py-2 hover:bg-gray-200 cursor-pointer"
        >
            Logout
        </button>
    </div>
</div>
  </header>
