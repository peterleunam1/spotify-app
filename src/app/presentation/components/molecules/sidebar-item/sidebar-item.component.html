<li
  [routerLink]="route"
  [ngClass]="{ 'text-white': active }"
  class="cursor-pointer flex items-center space-x-2 py-2 px-3 rounded text-[#B3B3B3] hover:text-white transition-colors duration-200 mb-0">
  <i class="fas" [ngClass]="icon"></i>
  <span class="hidden md:inline">{{ label }}</span>
</li>
