<app-main-layout>
  <app-navbar [isSearchVisible]="false"></app-navbar>
  <h2 class="text-2xl md:text-3xl font-bold p-6">My Playlists</h2>
  <app-loader *ngIf="isLoading" [message]="'Loading playlist...'"></app-loader>
  <app-list-of-playlists 
  [playlists]="playlists.items" 
  [isLoading]="isLoading"
  [isFollowed]="isFollowed">
</app-list-of-playlists>
</app-main-layout>
