<app-main-layout>
  <app-navbar [isSearchVisible]="false"></app-navbar>
  <h2 class="text-2xl md:text-3xl font-bold p-6">My Playlists</h2>
  <app-loader *ngIf="isLoading()" [message]="'Loading playlist...'"></app-loader>

  <app-list-of-playlists *ngIf="!isLoading() && !errorMessages()" [playlists]="playlists()" [isLoading]="isLoading()">
  </app-list-of-playlists>

  <article class="text-center h-1/2 flex flex-col items-center justify-center" *ngIf="errorMessages()">
    <p>
      <i class="fa-solid fa-xmark text-[64px] text-[#63E6BE]"></i>
    </p>
    <p class="text-2xl">{{ errorMessages() }}</p>
  </article>
</app-main-layout>
